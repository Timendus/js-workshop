<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" charset="utf-8"></script>
  </head>

  <body>
    <div id="waiting-room" class="active">
      <h1>You need two players to play this game!</h1>
      <p>(Currently <span id="num-players"></span> player(s) present)</p>
      <p>Use this link to invite them:</p>
      <p id="invite-link"></p>
    </div>
    <main>
        <div class="scores">
            <p>
                You :
                <span id="user_score">0</span>
            </p>
            <p>
                Opponent :
                <span id="opponent_score">0</span>
            </p>
        </div>
        <section></section>
        <div id="waiting-message">Make a choice!</div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </main>
  </body>

</html>
